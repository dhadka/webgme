<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>

    <script type="text/javascript">
        angular.element(document).ready(function () {
            var app = angular.module('app', []);


            app.directive('dropDownNavigator', function () {
                return {
                    restrict: 'E',
                    scope: {
                        items: '=' // reference (two-way) binding to items attribute
                    },
                    replace: true,
                    template: '<ul><li data-ng-repeat="item in items">{{ item.name }}</li></ul>'
                }
            });

            app.controller('ProjectNavController', function ($scope) {
                $scope.projectNavItems = [
                    {name: 'GME'},
                    {name: 'Project 33'},
                    {name: 'my fav branch 22'}
                ]
            });

            app.controller('PanelNavController', function ($scope) {
                $scope.panelNavItems = [
                    {name: 'Panel 2'},
                    {name: 'Aspect 42'}
                ]
            });

            app.controller('ZipNavController', function ($scope) {
                $scope.zipNavItems = [
                    {name: '/'},
                    {name: 'subdirectory/'},
                    {name: 'file1.txt'}
                ]
            });

            angular.bootstrap(document, ['app']);
        });
    </script>

</head>

<body>

<div data-ng-controller="ProjectNavController">
    Project navigator
    <drop-down-navigator items="projectNavItems"/>
</div>


<div data-ng-controller="PanelNavController">
    Panel navigator
    <drop-down-navigator  items="panelNavItems"/>
</div>


<div data-ng-controller="ZipNavController">
    Zip file content navigator
    <drop-down-navigator items="zipNavItems"/>
</div>

</body>
</html>
