<div class="property-grid">

    <script type="text/ng-template" id="property-grid-item-template">
        <div class="item row">
            <label class="col-md-3">{{ item.label }}</label>
            <div class="col-md-9">{{ item.value }}</div>
        </div>
    </script>

   <ul class="item-list">
        <li data-ng-repeat="item in items"
            data-ng-include="'property-grid-item-template'">
        </li>
    </ul>
</div>
